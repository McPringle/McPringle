name: Keep On Rolling workflow

on:
  schedule: # Run workflow automatically
    - cron: '20 5 * * *' # Runs every morning at 05:20 am
  workflow_dispatch: # Run workflow manually (without waiting for the cron to be called), through the GitHub Actions Workflow page directly

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest Keep On Rolling blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://keep-on-rolling.ch/feed.xml"
          max_post_count: 2
          comment_tag_name: KEEPONROLLING
          commit_message: Updated with the latest blog posts